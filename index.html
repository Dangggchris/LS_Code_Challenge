<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="index.css">
  <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

  <title>LS Coding Challenge</title>
</head>
<body>
  <!-- header -->
  <div class="header">
    <img src="assets/200201_01_tv_logo.png" alt="TV Logo" >
  </div>

  <!-- flex content -->
  <div class="flex-container">
    <div class="pickOfWeek" >
      <img src="assets/200201_02_pick_of_week.jpg" alt="Pick of the Week" >
    </div>
    <div class="browseByPop">
      <div>
        <img src="assets/200201_03_popular_genre.png" alt="Browse By Pop" >
      </div>
      <div class="genre">
        <div>
          <img src="assets/200201_04_scifi.png" alt="Sci-Fi" >
        </div>
        <div>
          <img src="assets/200201_05_fantasy.png" alt="Fantasy" >
        </div>
        <div>
          <img src="assets/200201_06_crime.png" alt="Crime" >
        </div>
        <div>
          <img src="assets/200201_07_mystery.png" alt="Mystery" >
        </div>
      </div>
      <div class="nowPlaying">
        <img src="assets/200201_08_now_playing.jpg" alt="Now Playing">
      </div>
    </div>
  </div>

  <!-- slider -->
  <div class="sliderWrapper">
    <img src="assets/200201_09_tomorrow_schedule.png" alt="Now Playing">
    <div class="multiple-items">
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    &copy TV Logo 2020 All Rights Reserved.
  </div>

  <!-- Logic JS -->
  <script src="index.js"></script>
  <script type="text/javascript" src="http://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
</body>
</html>
